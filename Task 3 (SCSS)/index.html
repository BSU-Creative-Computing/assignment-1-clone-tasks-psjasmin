<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Task 3 (SCSS)</title>
</head>
<body>
    <header>
        <!--Header Images Breakpoints-->
        <picture class="images">
            <!--801px and above: 400x400-->
            <source srcset="https://via.placeholder.com/400" media="(min-width: 801px)"/>
            <!--Between 481px and 800px: 300x300-->
            <source srcset="https://via.placeholder.com/300" media="(min-width: 481px)" and media="(max-width: 800px)"/>
            <!--480px and below: 200x200-->
            <source srcset="https://via.placeholder.com/200" media="(max-width: 480px)"/>
            <img src="https://via.placeholder.com/400" alt="Default (400 x 400)"/>
        </picture>
    </header>
    <div class="container">
        <!--Rectangular Lines-->
        <div class="lines">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
        </div>
        <!--Circles-->
        <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
